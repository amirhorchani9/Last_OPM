<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form class="form" name="form" #f="ngForm" (ngSubmit)="Onsubmit(f)">
        <h6>Contrat Sign√© :</h6>
        <file-upload [(ngModel)]="FilelistsContratSigne" name="ContratSigne" required></file-upload>
        <br>
        <h6>Matrice D'escalade :</h6>
        <file-upload [(ngModel)]="FilelistsMatriceDescalade" name="MatriceDescalade" required></file-upload>
        <br>
        <div class="modal-footer">
            <button type="submit" [disabled]="f.invalid" class="btn btn-outline-primary">Upload Now</button>
            <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Fermer</button>
        </div>
    </form>
</div>
